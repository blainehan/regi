<!doctype html>
<meta charset="utf-8">
<title>regi – region_cd lookup</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Apple SD Gothic Neo,Helvetica,Arial,sans-serif;max-width:680px;margin:40px auto;padding:0 16px}
  input{padding:10px;font-size:16px;width:100%}
  button{padding:10px 14px;font-size:16px;margin-top:8px}
  pre{background:#f6f8fa;padding:12px;border-radius:8px;overflow:auto}
</style>
<h1>regi – region_cd lookup</h1>
<p>예시: <code>/api/region?q=서울특별시 서초구 양재동</code></p>
<input id="q" placeholder="예: 서울특별시 서초구 양재동" />
<button onclick="go()">Lookup</button>
<pre id="out">결과가 여기에 표시됩니다.</pre>
<script>
async function go(){
  const q = document.getElementById('q').value.trim();
  if(!q){return}
  const r = await fetch('/api/region?q='+encodeURIComponent(q));
  document.getElementById('out').textContent = await r.text();
}
</script>
